<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AmaCations</title>
  </head>
  <body>
    <section class="container">
      <h2>¿Qué tipo de entorno prefieres para tus vacaciones?</h2>
      <form id="formQuestion1">
        <div class="card" onclick="selectOption('city')">
          <div class="card-image city"></div>
          <label>
            <input type="radio" name="option" value="city" id="city" />
            City
          </label>
        </div>
        <div class="card" onclick="selectOption('beach')">
          <div class="card-image beach"></div>
          <label>
            <input type="radio" name="option" value="beach" id="beach" />
            Beach
          </label>
        </div>
        <div class="card" onclick="selectOption('mountain')">
          <div class="card-image mountain"></div>
          <label>
            <input type="radio" name="option" value="mountain" id="mountain" />
            Mountain
          </label>
        </div>
        <button type="button" onclick="saveAnswer()">Next</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
