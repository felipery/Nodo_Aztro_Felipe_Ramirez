  <head>
    <meta charset="UTF-8" />

      <h1>PipeDev</h1>
      <nav>

          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <form action="">
          <fieldset>
            <legend class="legend">Contact me</legend>
            <label for="name">
              <input type="text" placeholder="Name*" required />
            </label>
            <label for="email">
              <input type="email" placeholder="Email*" required />
            </label>
            <label for="subject">
              <input type="text" placeholder="Subject" />
            </label>
            <label for="message">
              <textarea
                name="message"
                placeholder="Message"
                rows="5"
                maxlength="300"
              ></textarea>
            </label>
            <button type="submit" class="send">Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>info footer</p>
    </footer>
  </body>
