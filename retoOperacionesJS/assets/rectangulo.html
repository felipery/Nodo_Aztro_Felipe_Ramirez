<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rectángulo</title>
  </head>

  <body>
    <header>
      <div class="header-main">
        <img src="../imgs/logoNdoprincipal.svg" alt="Logo Nodo Eafit" />
        <h1>Felipe Noder!🚀</h1>
      </div>
      <span><a href="../index.html">Home</a></span>
    </header>
    <main>
      <section class="title-img">
        <h2 class="rectangle-h2 rect-h2">Rectángulo</h2>
        <img src="../imgs/superhero.png" alt="imagen de super héroe" />
      </section>
      <section class="calc">
        <img src="../imgs/rectangulo.png" alt="imagen de fórmulas de círculo" />
        <section class="calc__input">
          <form action="">
            <legend>Ingrese los datos (cm)</legend>
            <label for=""
              ><input
                type="number"
                name=""
                id="rectangle-base-input"
                placeholder="Ingrese base del rectángulo"
                required
            /></label>
            <label for=""
              ><input
                type="number"
                name=""
                id="rectangle-height-input"
                placeholder="Ingrese altura del rectángulo"
                required
            /></label>
          </form>
        </section>
        <section class="calc__output">
          <legend>Resultados</legend>
          <label for="">Área</label>
          <input type="number" id="rectangle-output-area" readonly />
          <label for="">Perímetro</label>
          <input type="number" id="rectangle-output-perimeter" readonly />
          <label for="">Diágonal</label>
          <input type="number" id="rectangle-output-diagonal" readonly />
        </section>
      </section>
      <button class="btn-calc" onclick="calcularAreaYPerimetro()">
        Calcular
      </button>
    </main>
    <script src="../js/rect.js"></script>
  </body>
</html>
