<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <header><h1>Formulario de Inscripción</h1></header>

      <form method="get" class="form-container">
        <fieldset class="fieldset-personal-data">
          <legend>Datos Personales</legend>
          <label
            >Nombre:
            <input
              type="text"
              name="userName"
              placeholder="Felipe"
              required /></label
          ><label
            >Apellido:
            <input
              type="text"
              name="userLastName"
              placeholder="Ramírez"
              required /></label
          ><label
            >Correo:
            <input
              type="email"
              name="userEmail"
              placeholder="email@email.com"
              required /></label
          ><label
            >Dirección:<input
              type="text"
              name="userAddress"
              placeholder="CR 00 CL 00 -00"
          /></label>

          <section class="location">
            <label>País</label>
            <select name="country" required>
              <option value="Colombia">Colombia</option>
            </select>
            <label>Departamento</label>
            <select name="departamentos">
              <option value="Amazonas">Amazonas</option>
              <option value="Antioquia">Antioquia</option>
              <option value="Arauca">Arauca</option>
              <option value="Atlántico">Atlántico</option>
              <option value="Bolívar">Bolívar</option>
              <option value="Boyacá">Boyacá</option>
              <option value="Caldas">Caldas</option>
              <option value="Caquetá">Caquetá</option>
              <option value="Casanare">Casanare</option>
              <option value="Cauca">Cauca</option>
              <option value="Cesar">Cesar</option>
              <option value="Chocó">Chocó</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Cundinamarca">Cundinamarca</option>
              <option value="Guainía">Guainía</option>
              <option value="Guaviare">Guaviare</option>
              <option value="Huila">Huila</option>
              <option value="La Guajira">La Guajira</option>
              <option value="Magdalena">Magdalena</option>
              <option value="Meta">Meta</option>
              <option value="Nariño">Nariño</option>
              <option value="Norte de Santander">Norte de Santander</option>
              <option value="Putumayo">Putumayo</option>
              <option value="Quindío">Quindío</option>
              <option value="Risaralda">Risaralda</option>
              <option value="San Andrés y Providencia">
                San Andrés y Providencia
              </option>
              <option value="Santander">Santander</option>
              <option value="Sucre">Sucre</option>
              <option value="Tolima">Tolima</option>
              <option value="Valle del Cauca">Valle del Cauca</option>
              <option value="Vaupés">Vaupés</option>
              <option value="Vichada">Vichada</option>
            </select>
          </section>

          <label
            >Teléfono:
            <input type="number" name="userNumber" placeholder="333-444-5522"
          /></label>
          <label
            >Descripción personal:
            <textarea name="userDescription" maxlength="300"></textarea>
          </label>
        </fieldset>
        <fieldset class="tech-studios">
          <legend>Datos de Inscripción</legend>
          <section>
            <label>Que carrera quieres estudiar? </label>
            <select name="techStudy">
              <option value="cloudNative">Cloud Native</option>
              <option value="frontEnd">Front-End</option>
              <option value="backEnd">Back-End</option>
              <option value="fundamentals">Fundamentals</option>
              <option value="python">Python</option>
              <option value="digitalMarketing">Digital Marketing</option>
            </select>
            <label>Modalidad </label>
            <select name="Modalidad">
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
            <label>¿Estas trabajando actualmente? </label>
            <select name="JobYesNo">
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </section>
        </fieldset>
        <section class="buttons">
          <button type="submit" class="send">Enviar</button>
          <button type="reset" class="reset">Restablecer</button>
        </section>
      </form>
      <a href="../index.html" class="home-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          shape-rendering="geometricPrecision"
          text-rendering="geometricPrecision"
          image-rendering="optimizeQuality"
          fill-rule="evenodd"
          clip-rule="evenodd"
          viewBox="0 0 512 512"
        >
          <path
            fill="#fff"
            d="M255.997 0C397.384 0 512 114.617 512 256.003 512 397.389 397.384 512 255.997 512 114.611 512 0 397.389 0 256.003 0 114.617 114.611 0 255.997 0zm-83.046 277.729l83.168-83.184 82.919 83.184v81.611h-60.57v-57.645h-45.449v57.645h-60.068v-81.611zm83.046-143.577L137.827 249.9l28.828 15.136 88.575-92.995 90.11 93.018 28.833-15.137-118.176-115.77zm0-96.257c120.461 0 218.109 97.647 218.109 218.108 0 120.455-97.648 218.108-218.109 218.108-120.455 0-218.108-97.653-218.108-218.108 0-120.461 97.653-218.108 218.108-218.108z"
          />
        </svg>
      </a>
    </main>
  </body>
</html>
