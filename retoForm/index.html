<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <header><h1>Formulario de Inscripción</h1></header>

      <form action="" method="get" class="form-container">
        <fieldset class="fieldset-personal-data">
          <legend>Datos Personales</legend>
          <label
            >Nombre:
            <input
              type="text"
              name="userName"
              placeholder="Felipe"
              required /></label
          ><label
            >Apellido:
            <input
              type="text"
              name="userLastName"
              placeholder="Ramírez"
              required /></label
          ><label
            >Correo:
            <input
              type="email"
              name="userEmail"
              placeholder="email@email.com"
              required /></label
          ><label
            >Dirección:<input
              type="text"
              name="userAddress"
              placeholder="Cr 83B # 27a -51"
          /></label>

          <section class="location">
            <label for="">País</label>
            <select name="country" required>
              <option value="Colombia">Colombia</option>
            </select>
            <label for="">Departamento</label>
            <select name="departamentos">
              <option value="Amazonas" name="Amazonas">Amazonas</option>
              <option value="Antioquia" name="Antioquia">Antioquia</option>
              <option value="Arauca" name="Arauca">Arauca</option>
              <option value="Atlántico" name="Atlántico">Atlántico</option>
              <option value="Bolívar" name="Bolívar">Bolívar</option>
              <option value="Boyacá" name="Boyacá">Boyacá</option>
              <option value="Caldas" name="Caldas">Caldas</option>
              <option value="Caquetá" name="Caquetá">Caquetá</option>
              <option value="Casanare" name="Casanare">Casanare</option>
              <option value="Cauca" name="Cauca">Cauca</option>
              <option value="Cesar" name="Cesar">Cesar</option>
              <option value="Chocó" name="Chocó">Chocó</option>
              <option value="Córdoba" name="Córdoba">Córdoba</option>
              <option value="Cundinamarca" name="Cundinamarca">
                Cundinamarca
              </option>
              <option value="Guainía" name="Guainía">Guainía</option>
              <option value="Guaviare" name="Guaviare">Guaviare</option>
              <option value="Huila" name="Huila">Huila</option>
              <option value="La Guajira" name="La Guajira">La Guajira</option>
              <option value="Magdalena" name="Magdalena">Magdalena</option>
              <option value="Meta" name="Meta">Meta</option>
              <option value="Nariño" name="Nariño">Nariño</option>
              <option value="Norte de Santander" name="Norte de Santander">
                Norte de Santander
              </option>
              <option value="Putumayo" name="Putumayo">Putumayo</option>
              <option value="Quindío" name="Quindío">Quindío</option>
              <option value="Risaralda" name="Risaralda">Risaralda</option>
              <option
                value="San Andrés y Providencia"
                name="San Andrés y Providencia"
              >
                San Andrés y Providencia
              </option>
              <option value="Santander" name="Santander">Santander</option>
              <option value="Sucre" name="Sucre">Sucre</option>
              <option value="Tolima" name="Tolima">Tolima</option>
              <option value="Valle del Cauca" name="Valle del Cauca">
                Valle del Cauca
              </option>
              <option value="Vaupés" name="Vaupés">Vaupés</option>
              <option value="Vichada" name="Vichada">Vichada</option>
            </select>
          </section>

          <label for="telephone"
            >Teléfono:
            <input type="number" name="userNumber" placeholder="333-444-5522"
          /></label>
          <label for="description"
            >Descripción personal:
            <textarea name="userDescription" maxlength="300"></textarea>
          </label>
        </fieldset>
        <fieldset class="tech-studios">
          <legend>Datos de Inscripción</legend>
          <section>
            <label>Que carrera quieres estudiar? </label>
            <select name="techStudy">
              <option value="cloudNative" name="cloudNative">
                Cloud Native
              </option>
              <option value="frontEnd" name="frontEnd">Front-End</option>
              <option value="backEnd" name="backEnd">Back-End</option>
              <option value="fundamentals" name="fundamentals">
                Fundamentals
              </option>
              <option value="python" name="python">Python</option>
              <option value="digitalMarketing" name="digitalMarketing">
                Digital Marketing
              </option>
            </select>
            <label>Modalidad </label>
            <select name="Modalidad">
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
            <label>¿Estas trabajando actualmente? </label>
            <select name="yesNo">
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </section>
        </fieldset>
        <section class="buttons">
          <button type="submit" class="send">Enviar</button>
          <button type="reset" class="reset">Restablecer</button>
        </section>
      </form>
      <a href="../index.html" class="home-btn"
        ><img src="/imgs/home-button-white-icon.svg" alt="Home Button"
      /></a>
    </main>
  </body>
</html>
